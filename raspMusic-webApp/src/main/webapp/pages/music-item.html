
<span class="pull-right">
	<button class="btn " ng-click="add(music)" ng-if="!isPlaylist">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</button>
	<button class="btn " ng-click="remove(music)" ng-if="isPlaylist">
		<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
	</button>
</span>
<h4 class="list-group-item-heading">{{music.artist.name}}<span ng-if="music.artist.name != ''"> - </span>{{music.title}}</h4>
<p class="list-group-item-text">{{music.album.name}}</p>
