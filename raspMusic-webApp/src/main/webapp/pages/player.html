
<div>
	<p>
		{{playerCtrl.music.title}} - {{playerCtrl.music.artist.name}}
	</p>
</div>
<div>
	<button class="btn" ng-click="playerCtrl.add()">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</button>
	<button class="btn" ng-click="playerCtrl.play()">
		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
	</button>
	<button class="btn" ng-click="playerCtrl.pause()">
		<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
	</button>
	<button class="btn" ng-click="playerCtrl.stop()">
		<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
	</button>
</div>
