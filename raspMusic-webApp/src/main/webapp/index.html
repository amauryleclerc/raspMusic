<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style/style.css">
<title>raspMusic</title>
</head>
<body ng-app="raspMusicApp">
	<header>
		<nav class="navbar navbar-default ">
			<div class="container" id="navfluid">
				<div class="navbar-header">
					<!-- 					<a class="navbar-brand" href="#/">raspMusic</a> -->
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navigationbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">raspMusic</a>
				</div>
				<div class="collapse navbar-collapse" id="navigationbar">

					<ul class="nav navbar-nav">
						<li><a href="#/">Player</a></li>
						<li><a href="#/musics"> Musiques</a></li>
						<li><a href="#/artists"> Artistes</a></li>
						<li><a href="#/yt"> YouTube</a></li>
					</ul>
				</div>
			</div>

		</nav>
	</header>
	<div  class="container" ng-controller="PlayerCtrl as playerCtrl">

	<button class="btn" ng-click="playlistCtrl.previous()">
		<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
	</button>

	<button class="btn" ng-click="playlistCtrl.play()" ng-if="playlistCtrl.state.action !== 'PLAY'">
		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
	</button>
	<button class="btn" ng-click="playlistCtrl.pause()"  ng-if="playlistCtrl.state.action === 'PLAY' ">
		<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
	</button>
		<button class="btn" ng-click="playlistCtrl.next()">
		<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
	</button>

	</div>
	<div class="container" ng-view></div>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/ng-websocket.js"></script>
	<script src="./lib/gapi.min.js"></script>
	<!-- 		app -->
	<script src="./app/app.js"></script>
	<!-- 	playlist -->
	<script src="./app/playlist/playlistCtrl.js"></script>
	<!-- 	player -->
	<script src="./app/player/playerFactory.js"></script>
	<script src="./app/player/playerCtrl.js"></script>
	<script src="./app/player/playerService.js"></script>
	<!-- 	music -->
	<script src="./app/music/musicsFactory.js"></script>
	<script src="./app/music/musicsCtrl.js"></script>
	<script src="./app/music/musicItemCtrl.js"></script>
	<!-- 	artist -->
	<script src="./app/artist/artistsFactory.js"></script>
	<script src="./app/artist/artistsCtrl.js"></script>
	<script src="./app/artist/artistCtrl.js"></script>
	<script src="./app/artist/artistFactory.js"></script>
	<!-- 	yt -->
	<script src="./app/yt/ytSearchCtrl.js"></script>
</body>

</html>
